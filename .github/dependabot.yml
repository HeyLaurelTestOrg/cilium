version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    target-branch: "v1.10"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    target-branch: "v1.9"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    target-branch: "v1.8"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"
